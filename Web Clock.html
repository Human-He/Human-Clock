<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="CLOCK, 网页时钟， WEB CLOCK">
    <meta name="author" content="Human-He, 岐头门吹雪">
    <meta name="description" content="Web clock for displaying time in real time">
    <title>网页时钟</title>
    <link rel="stylesheet" href="clock.css">
    <script src="clock.js"></script>
</head>
<body>
    <div class="date">
        <p id="6"></p>
        <p id="7"></p>
        <p id="8">-</p>
        <p id="9"></p>
        <p id="10"></p>
        <p id="11"></p>
    </div>
    <div class="clock">
        <p id="1"></p>
        <p id="2"></p>
        <p id="3">:</p>
        <p id="4"></p>
        <p id="5"></p>
    </div>
</body>
</html>
